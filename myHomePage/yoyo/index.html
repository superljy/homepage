<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<title>来自谭佳瑶的邀请卡</title>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/bgm.js"></script>
	<link href="https://cdn.bootcss.com/Swiper/4.0.7/css/swiper.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
	<link rel="stylesheet" href="js/animate.min.css">
	<link rel="stylesheet" href="styles/index.css">
	<script src="https://cdn.bootcss.com/Swiper/4.0.7/js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js "></script>
	
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<audio autoplay="autoplay" loop preload="preload" id="bgm">
				<source src="audio/Panama.mp3">
			</audio>
			<div class="bgm_ico bgm_ico_ani"></div>
			<div class="swiper-slide swiper-no-swiping">
				<div class="title ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
				<div class="title_time ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"></div>
				<div class="pic1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
				<div class="pic2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
				<div class="pic3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<div class="kitty_and_rabbit"></div>
				</div>
				<div class="bg_deco"></div>
				<div class="big_kitty ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
				<div class="rabbit ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
				<div class="bird ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
