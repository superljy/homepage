<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<title>中华好年货采购节</title>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/bgm.js"></script>
	<!-- <script>
		(function () {
			var deviceWidth = document.documentElement.clientWidth;
			if(deviceWidth > 640) deviceWidth = 640;
			document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
		})()
	</script> -->
	<link href="https://cdn.bootcss.com/Swiper/4.0.0/css/swiper.min.css" rel="stylesheet">
	<link rel="stylesheet" href="js/animate.min.css">
	<link rel="stylesheet" href="styles/index.css">
	<script src="https://cdn.bootcss.com/Swiper/4.0.0/js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js "></script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<audio autoplay="autoplay" loop preload="preload" id="bgm">
				<source src="audio/Love home~3.mp3">
			</audio>
			<div class="bgm_ico bgm_ico_ani"></div>
			<div class="swiper-slide p1">
				<div class="p1_cloud cl ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="images/p1-cloud-l.png"></div>
				<div class="p1_cloud cru ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"><img src="images/p1-cloud-ru.png"></div>
				<div class="p1_cloud crd ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.2s" swiper-animate-delay="0.8s"><img src="images/p1-cloud-rd.png"></div>
				<div class="p1_title ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.2s">
					<img src="images/p1-name.png">
				</div>
				<div class="p1_title_fu ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.2s"><img src="images/p1-name-fu.png"></div>
				<div class="p1_logo ani" swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.7s"><img src="images/p1-name-logo.png"></div>
				<div class="p1_wave ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2.7s"><img src="images/p1-wave.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="3s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p2">
				<div class="p2_border ani" swiper-animate-effect="flip" swiper-animate-duration="1.5s" swiper-animate-delay="0s"><img src="images/p2-border.png"></div>
				<div class="p2_content ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.6s"><img src="images/p2-content.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="2s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p3">
				<div class="p3_rope ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0s"><img src="images/p3-rope.png"></div>
				<div class="p3_content ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.2s" swiper-animate-delay="0.8s"><img src="images/p3-content.png"></div>
				<div class="p3_circle ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="images/p3-circle.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p4">
				<div class="p4_lantern ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0s"><img src="images/p4-lantern.png"></div>
				<div class="p4_content ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.7s"><img src="images/p4-content.png"></div>
				<div class="p4_circle ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="images/p4-circle.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p5">
				<div class="p5_title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0s"><img src="images/p5-title.png"></div>
				<div class="p5_content ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.7s"><img src="images/p5-content.png"></div>
				<div class="p5_flower ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="images/p5-flower.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p6">
				<div class="p6_title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0s"><img src="images/p5-title.png"></div>
				<div class="p6_content ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.7s"><img src="images/p6-content.png"></div>
				<div class="p6_flower ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="images/p5-flower.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p7">
				<div class="p7_title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0s"><img src="images/p7-title.png"></div>
				<div class="p7_content ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="images/p7-content.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p8">
				<div class="p8_title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0s"><img src="images/p7-title.png"></div>
				<div class="p8_content ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="images/p8-content.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p9">
				<div class="p9_title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0s"><img src="images/p7-title.png"></div>
				<div class="p9_content_1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="images/p9-content-1.png"></div>
				<div class="p9_content_2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"><img src="images/p9-content-2.png"></div>
				<div class="arrow ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
	                <span></span>
	            </div>
			</div>
			<div class="swiper-slide p10">
				<div class="p10_cloud_l ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0s"><img src="images/p10-cloud-l.png"></div>
				<div class="p10_cloud_r ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="images/p10-cloud-r.png"></div>
				<form action="#" class="p10_form ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">
					<input type="text" id="name" placeholder="请输入您的姓名">
					<input type="text" id="phone" placeholder="请输入您的电话">
					<input type="text" id="company" placeholder="请输入您的公司名称">
					<textarea id="remark" cols="20" rows="10" placeholder="请输入您要备注的情况,如:报名的类型(冠名商,赞助商,参展商,路演企业),提供赞助的商品等等"></textarea>
					<button class="submit">报名提交</button>
					<p id="message"></p>
				</form>
				<div class="p10_wave ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"><img src="images/p10-wave.png"></div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
